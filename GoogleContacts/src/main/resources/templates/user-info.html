<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Info</title>
</head>
<body>
<h2>Welcome, <span th:text="${userName}"></span>!</h2>

<p><strong>Full Name:</strong> <span th:text="${fullName}"></span></p>
<p><strong>First Name:</strong> <span th:text="${firstName}"></span></p>
<p><strong>Last Name:</strong> <span th:text="${lastName}"></span></p>
<p><strong>Email:</strong> <span th:text="${userEmail}"></span></p>

<a href="/contacts">View Contacts</a> |
<a href="/logout">Logout</a>
</body>
</html>
